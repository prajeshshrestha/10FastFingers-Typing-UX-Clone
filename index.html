<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Fastest Finger Typing Clone</h1>
        <p>A comprehensive typing to enhance your skills.</p>
        <div class="wordList">
        </div>
        <div class="inputField">
            <input autocomplete="off" type="text" id="wordInput">
            <div id="countDown">60</div>
        </div>
        <div id="scoreField" class="offDisplay">
            <span class="score offDisplay" id="scoreText"> </span>
            <button id="resetBtn" class="offDisplay">Reset</button>
        </div>
        <p>A game for all Human Beings.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
